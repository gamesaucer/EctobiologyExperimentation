			function generateCharacter(data)
			{
				var finalName = "";
				var person = Math.floor(Math.random()*data.people.length);
				finalName += data.people[person].name;
				var species = Math.floor(Math.random()*data.races.length);
				if(data.races[species] != data.people[person].race)
				{
					finalName = data.races[species] + " " + finalName;
				}
				if(Math.random()>0.75)
				{
					var spritename = ""
					var person2 = Math.floor(Math.random()*data.people.length);
					spritename += data.people[person2].name;
					var species2 = Math.floor(Math.random()*data.races.length);
					if(data.races[species2] != data.people[person2].race)
					{
						spritename = data.races[species2] + " " + spritename;
					}
					
					finalName += " &amp; " + spritename + "sprite";
				}
				
				for(var i = data.modifiers.length -1; i >= 0 ; i --)
				{
					if(Math.random()>0.6)
					{
						if(data.modifiers[i] == "Dream")
						{
							if(Math.random()>0.5)
							{
								finalName = "Derse " + data.modifiers[i] + " " + finalName;
							}
							else
							{
								finalName = "Prospit " + data.modifiers[i] + " " + finalName;
							}
						}
						else
						{
							finalName = data.modifiers[i] + " " + finalName;
						}
					}
				}
				
				if(Math.random()>0.6)
				{
					aspc = Math.floor(Math.random()*data.aspects.length);
					clss = Math.floor(Math.random()*data.classes.length);
					
					finalName = "God Tier " + data.classes[clss] + " of " + data.aspects[aspc] + " " + finalName;
				}
				
				if(Math.random()>0.8)
				{
					var cosrace = Math.floor(Math.random()*(data.races.length-1));
					if (cosrace>=species) cosrace++; 
					finalName = data.races[cosrace] + "sona " + finalName;
				}
				
				if(Math.random()>0.8)
				{
					finalName += "bot"
				}
				
				return finalName;
			}

			data = generateCharacterData();

			function ectobiologize()
			{
